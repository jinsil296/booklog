<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>booklog</title>
	<link rel="stylesheet" th:href="@{/css/board.css}" />
</head>
<body>
    <div class="container">
        <h2>감상문 목록</h2>
        <table class="board_list">
            <colgroup>
                <col width="*" />
                <col width="*" />
                <col width="10%" />
                <col width="*" />
                <col width="10%" />
                <col width="15%" />
                <col width="10%" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">글번호</th>
                    <th scope="col">도서 제목</th>
                    <th scope="col">저자</th>
                    <th scope="col">출판사</th>
                    <th scope="col">출판일</th>
                    <th scope="col">ISBN 번호</th>
                    <th scope="col">작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
                    <td th:text="${list.bookId}"></td>
                    <td class="title">
                        <a href="/booklog/booklogDetail.do?bookId=" 
                            th:attrappend="href=${list.bookId}" th:text="${list.title}"></a>
                    </td>
                    <td th:text="${list.author}"></td>
                    <td th:text="${list.publisher}"></td>
                    <td th:text="${list.publishedDate}"></td>
                    <td th:text="${list.isbn}"></td>
                    <td th:text="${list.createdAt}"></td>
                </tr>
                <tr th:unless="${#lists.size(list)} > 0">
                    <td colspan="4">조회된 결과가 없습니다.</td>
                </tr>
            </tbody>
        </table>
        <a href="/booklog/openBooklogWrite.do" class="btn">감상문 쓰기</a>
    </div>
</body>
</html>
